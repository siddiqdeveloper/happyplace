<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
  <div class="page">
    <div class="page-main">
      <div class="app-content">
        <div class="side-app">
          <div class="page-header">
            <h4 class="page-title">Products</h4>
            <h5> Product Name : {{name}}</h5>
          </div>
          <div class="card">
            <div class="card-header-1">
              <div class="row">
                <div class="col-6">
                  <div class="card-title">
                    <button *ngIf="!existImages" [routerLink]="['/products']"
                            class="btn btn-success  width-150 button-rad" routerLinkActive="router-link-active"><i
                      aria-hidden="true"
                      class="zmdi zmdi-arrow-left icon-space"></i>Back
                    </button>
                    <button (click)="returnImage()" *ngIf="existImages" class="btn btn-success  width-150 button-rad"><i
                      aria-hidden="true"
                      class="zmdi zmdi-arrow-left icon-space"></i>Back to images
                    </button>
                  </div>
                </div>
                <div class="col-6">
                  <div class="float-right">
                    <button (click)="editImages()" *ngIf="!existImages && allImageList.length !== 0"
                            class="btn btn-success  w-auto button-rad"><i aria-hidden="true"
                                                                          class="fa fa-pencil-square-o fa-1x icon-space"></i>Edit
                      Exist Images
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!existImages" class="card">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <ngx-file-drop (onFileDrop)="dropped($event)" (onFileLeave)="fileLeave($event)"
                                 (onFileOver)="fileOver($event)"
                                 class="ng-drop" dropZoneLabel="Drop files here">
                    <ng-template let-openFileSelector="openFileSelector" ngx-file-drop-content-tmp>
                      <div class="pt-4 mb-2">
                        <svg height="64" viewBox="0 0 63 64" width="63" xmlns="http://www.w3.org/2000/svg">
                          <g fill="#3B454F" fill-rule="nonzero">
                            <path
                              d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z" />
                            <path
                              d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />
                            <path
                              d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z" />
                          </g>
                        </svg>
                      </div>
                      <h3>Drag And Drop Here.</h3>
                      <h3>or</h3>
                      <div>
                        <button (click)="openFileSelector()" class="browse-file" type="button">Browse Files</button>
                      </div>
                    </ng-template>
                  </ngx-file-drop>
                  <label
                    class="homebannernamelabel text-danger d-flex flex-column justify-content-start  align-items-center">Dimension
                    size: 600 x 600 px</label>
                  <div class="files-list">
                    <div *ngFor="let file of files; let i = index">
                      <div (click)="selectFileImage(file.fileEntry, i)" [class.hover-box]="hoverClass === i"
                           class="single-file"
                           id="selectImage{{i}}">
                        <div class="file-icon" style="width: 50px;">
                          <svg id="Capa_1" style="enable-background:new 0 0 58 58;" version="1.1"
                               viewBox="0 0 58 58" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                               xmlns:xlink="http://www.w3.org/1999/xlink" y="0px">
                                                        <polygon points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 "
                                                                 style="fill:#EDEADA;" />
                            <g>
                                                            <path
                                                              d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z"
                                                              style="fill:#CEC9AE;" />
                              <path
                                d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z"
                                style="fill:#CEC9AE;" />
                              <path
                                d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z"
                                style="fill:#CEC9AE;" />
                              <path
                                d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z"
                                style="fill:#CEC9AE;" />
                              <path
                                d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z"
                                style="fill:#CEC9AE;" />
                                                        </g>
                            <polygon points="37.5,0 37.5,14 51.5,14 " style="fill:#CEC9AE;" />
                                                    </svg>
                        </div>
                        <div class="info">
                          <h4 class="name">
                            {{ file.relativePath }}
                          </h4>
                          <p class="size">
                          </p>
                          <app-progress [progress]="file?.progress"></app-progress>
                        </div>
                        <div (click)="deleteFile(i)" class="delete">
                          <svg height="18" viewBox="0 0 14 18" width="14" xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z"
                              fill="#B1B1B1"
                              fill-rule="nonzero" />
                          </svg>
                        </div>


                      </div>
                    </div>

                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div *ngIf="files.length !== 0" class="col-md-12 col-lg-12">

              <div [class.h-500]="loading" class="card p-4">
                <div class="card-header-1">
                  <div class="row justify-content-center">
                    <div *ngIf="productDetails.product_type == 'dp'" class="col-md-12">
                      <div class="mt-3">
                        <button (click)="convertFile(hoverClass)"
                                [ngClass]="{'btn-loading disabled': loadingBtn}"
                                class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn"
                                data-target="#formmodal" data-toggle="modal">
                          UPLOAD
                        </button>
                        <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}"    (click)="convertFile(hoverClass)" [disabled]="imageWidth == 0|| imageWidth > 401 || imageHeigth == 0 || imageHeigth > 401 || croppedImage.length > 1409458 "">UPLOAD {{imageName}}</button> -->
                        <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}" *ngIf="allImageList.length >5" data-toggle="modal" data-target="#exampleModal">UPLOAD</button> -->
                        <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}" *ngIf="allImageList.length >6"  (click)="convertFile(hoverClass)">UPLOAD {{imageName}}</button> -->
                        <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}" *ngIf="allImageList.length >5" data-toggle="modal" data-target="#exampleModal">UPLOAD</button> -->
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div [class.h-250]="loading" class="card bg-light">
                        <ngx-loading [show]="loading"></ngx-loading>
                        <div class="card-header">
                          <div class="card-title">Image Preview</div>
                        </div>
                        <div class="card-body">
                          <div class="table-responsive text-center cropped-image">
                            <img [src]="croppedImage" class="w-80 scale-bottom" />
                          </div>

                        </div>
                      </div>

                    </div>
                    <div class="col-md-6">
                      <div [class.h-250]="loading" class="card">
                        <ngx-loading [show]="loading"></ngx-loading>
                        <div class="card-header">

                          <div class="card-title">Image Croppper</div>
                        </div>
                        <div class="card-body">
                          <image-cropper (cropperReady)="cropperReady()" (imageCropped)="imageCropped($event)"
                                         (imageLoaded)="imageLoaded()" (loadImageFailed)="loadImageFailed()"
                                         [aspectRatio]="5 / 5"
                                         [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                                         format="png"></image-cropper>
                          <div class="mt-3">
                            <button (click)="convertFile(hoverClass)"
                                    [ngClass]="{'btn-loading disabled': loadingBtn}"
                                    class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn"
                                    data-target="#formmodal" data-toggle="modal">
                              UPLOAD {{imageName}}</button>
                            <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}"    (click)="convertFile(hoverClass)" [disabled]="imageWidth == 0|| imageWidth > 401 || imageHeigth == 0 || imageHeigth > 401 || croppedImage.length > 1409458 "">UPLOAD {{imageName}}</button> -->
                            <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}" *ngIf="allImageList.length >5" data-toggle="modal" data-target="#exampleModal">UPLOAD</button> -->
                            <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}" *ngIf="allImageList.length >6"  (click)="convertFile(hoverClass)">UPLOAD {{imageName}}</button> -->
                            <!-- <button class="btn btn-success btn-lg w-100 btn-round waves-effect waves-light m-1 bill_btn" data-toggle="modal" data-target="#formmodal" [ngClass]="{'btn-loading disabled': loadingBtn}" *ngIf="allImageList.length >5" data-toggle="modal" data-target="#exampleModal">UPLOAD</button> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div *ngIf="existImages" class="card">
            <div class="card-header">
              <div class="row w-100">
                <div class="col-sm-6">
                  <div class="card-title d-block">List of Product Images - ( {{allImageList.length}} )</div>
                </div>
                <div class="col-sm-6">

                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered text-nowrap w-100 text-center align-middle">
                  <thead>
                  <tr>
                    <th class="wd-15p">Sortting No.</th>
                    <th class="wd-15p">S.no</th>
                    <th class="wd-15p">Image</th>
                    <th class="wd-15p">Remove</th>
                  </tr>
                  </thead>
                  <!--   cdkDropList (cdkDropListDropped)="drop($event)" cdkDrag -->
                  <tbody class="example-list" class="box-list">

                  <tr *ngFor="let product of allImageList; let i = index;">
                    <td>

                      <input (keyup)="drop()" [(ngModel)]="product.sortting" [ngModelOptions]="{standalone: true}"
                             name="text" type="text">


                    </td>
                    <td>
                      {{product.product_image_id}}
                    </td>
                    <td>
                      <img class="image" src="{{product.product_image}}">
                    </td>

                    <td>
                      <button (click)="deleteImageProduct(product.product_image_id)" class="btn btn-server btn-danger">
                        <i
                          class="fa fa-trash-o fa-1x mobile-icon"></i> <span
                        class="window-text">Remove</span></button>
                    </td>
                  </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 style="text-align: center;">Maximum Product Image limit is 4</h3>

      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
