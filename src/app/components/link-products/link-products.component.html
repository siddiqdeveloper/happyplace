<app-header> </app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
    <div class="page">
        <div class="page-main">
            <div class="app-content">
                <div class="side-app">
                    <div class="page-header">
                        <h4 class="page-title">Link Products</h4>
                    </div>
                    <div class="card">
                        <div class="card-header-1">
                            <div class="row">
                                <div class="col-6">
                                    <div class="card-title">
                                        <button class="btn btn-success create-btn-radius" (click)="createLink()"><i class="fa fa-plus-circle icon-space" aria-hidden="true"></i>Link New Product</button>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="">
                                        <form class="search-bar search-server">
                                            <div class=" has-search">
                                                <span class="fa fa-search form-control-feedback"></span>
                                                <input [formControl]="searchField" type="text" class="form-control" placeholder="Search">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="card p-4" [class.h-250]="loading" *ngIf="linkProductList.length == 0">
                                <ngx-loading [show]="loading"></ngx-loading>
                                <div class="card-header-1">
                                    <h4 class="text-center">Linked Product Not Available</h4>
                                </div>
                            </div>
                            <div class="card" *ngIf="linkProductList.length != 0">
                                <div class="card-header">
                                    <div class="card-title">List of Linked Products - ( {{linkProductList.length}} )</div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered text-nowrap w-100 text-center align-middle">
                                            <thead>
                                                <tr>
                                                    <th class="wd-15p">S.No</th>
                                                    <th class="wd-15p">Linked Id</th>
                                                    <th class="wd-15p">Product Name</th>
                                                    <th class="wd-15p">Image</th>
                                                    <th class="wd-15p">Color</th>
                                                    <th class="wd-25p">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let linkproduct of linkProductList| paginate: { itemsPerPage: 10, currentPage: sno };let i = index">
                                                    <td>{{(i+1) + ((sno-1) * 10)}}</td>
                                                    <td>{{linkproduct.link_id | titlecase}}</td>
                                                    <td>{{linkproduct.products.product_name | titlecase}}</td>
                                                    <td>
                                                        <img src="{{linkproduct.products.images[0].product_image}}" class="image">
                                                    </td>
                                                    <td>
                                                        <button class="color-pallette"
                                                        [style.background]="linkproduct.color.color_name"
                                                        [style.border]="linkproduct.color.color_name"
                                                        >
                                                        </button>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-server btn-success" [routerLink]="['/linking-products', linkproduct.link_id]"><i class="fa fa-eye fa-1x mobile-icon"></i> <span class="window-text">View Links</span></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <pagination-controls *ngIf="linkProductList.length > 10" (pageChange)="sno = $event"></pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
