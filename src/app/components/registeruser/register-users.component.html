<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
  <div class="page">
    <div class="page-main">
      <div class="app-content">
        <div class="side-app">
          <div class="page-header">
            <h4 class="page-title">User List And Cart List</h4>
          </div>
          <div class="card">
            <div class="card-header-1">
              <div class="row">
                <div class="col-6">
                </div>
                <div class="col-6">
                  <div class="">
                    <form class="search-bar search-server">
                      <div class=" has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input [formControl]="searchField" class="form-control" placeholder="Search" type="text">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-12">
              <div *ngIf="orderDetails.length == 0" [class.h-250]="loading" class="card p-4">
                <ngx-loading [show]="loading"></ngx-loading>
                <div class="card-header-1">
                  <h4 class="text-center">Cusomter Not Available</h4>
                </div>
              </div>
              <div *ngIf="orderDetails.length != 0" class="card">
                <div class="card-header">
                  <div class="card-title">List of Customers - ( {{orderDetails.length}} )</div>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered text-nowrap w-100 text-center align-middle">
                      <thead>
                      <tr>
                        <th class="wd-15p">S.no</th>
                        <th class="wd-15p">Customer Name</th>
                        <th class="wd-15p">customer_mobile</th>
                        <th class="wd-15p">customer_email</th>
                        <th class="wd-15p">Register at</th>

                      </tr>
                      </thead>
                      <tbody>
                      <tr
                        *ngFor="let order of orderDetails| paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                        <td>{{(i + 1) + ((p - 1) * 5)}}</td>
                        <td>{{order.customer_name}}</td>
                        <td>{{order.customer_mobile}}</td>
                        <td>{{order.customer_email}}</td>
                        <td>{{order.created_at}}</td>


                      </tr>
                      </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event"
                                         *ngIf="orderDetails.length > 5"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</div>
