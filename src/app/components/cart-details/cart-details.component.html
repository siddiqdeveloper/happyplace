<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="app sidebar-mini">
    <div class="page">
        <div class="page-main">
            <div class="app-content">
                <div class="side-app">
                    <div class="page-header">
                        <h4 class="page-title">Cart Details</h4>
                    </div>
                    <div class="card">
                        <div class="card-header-1">
                            <div class="row">
                                <div class="col-6">
                                    <div class="card-title">
                                        <button class="btn btn-success  width-150 button-rad" (click)="goBack()"><i class="zmdi zmdi-arrow-left icon-space"
                                              aria-hidden="true"></i>Back</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <div class="card p-4" [class.h-250]="loading" *ngIf="orderDetails.length == 0">
                                <ngx-loading [show]="loading"></ngx-loading>
                                <div class="card-header-1">
                                    <h4 class="text-center">Cart Not Available</h4>
                                </div>
                            </div>
                            <div class="card" *ngIf="orderDetails.length != 0">
                                <div class="card-header ">
                                    <div class="card-title">
                                        Cart Product details
                                    </div>
                                </div>
                                <div class="card-body">

                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered text-nowrap w-100 text-center align-middle">
                                            <thead>
                                                <tr>
                                                    <th class="wd-15p">S.No</th>
                                                    <th class="wd-15p">Name</th>
                                                    <th class="wd-15p">Color</th>
                                                    <th class="wd-15p">Price</th>
                                                    <th class="wd-15p">Size</th>
                                                    <th class="wd-15p">Quantity</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let product of orderDetails; let i = index">
                                                    <td>{{(i+1) + ((p-1) * 5)}}</td>
                                                  <td> {{product.product_name}}</td>
                                                  <td> {{product.ogprice}}</td>
                                                  <td> {{product.size_name}}</td>
                                                  <td> {{product.color_name}}</td>
                                                  <td> {{product.qty}}</td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
